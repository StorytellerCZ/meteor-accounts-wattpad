<template name="configureLoginServiceDialogForFacebook">
  <p>
    First, you'll need to register your app on Wattpad. Follow these steps:
  </p>
  <ol>
    <li>
      Visit <a href="https://developer.wattpad.com/myapp" target="_blank">https://developer.wattpad.com/myapp</a>
    </li>
    <li>
      Fill in the name and description of your app.
    </li>
    <li>
      Set "Valid OAuth redirect URIs" to <span class="url">{{siteUrl}}_oauth/wattpad</span> and click on "Save Changes".
    </li>
  </ol>
</template>
